# Documentation on how to configure the bundle can be found at: https://symfony.com/doc/current/bundles/LiipImagineBundle/basic-usage.html
liip_imagine:
    # valid drivers options include "gd" or "gmagick" or "imagick"
    driver: "gd"
    webp:
        generate: true
    filter_sets:
        original: ~
        list_thumbnail:
            filters:
                min:
                    size: [50, 50]
                    mode: inset
                    position: center
                thumbnail:
                    size: [250, 250]
                    mode: inset
                    position: center
                background:
                    size: [250, 250]
                    color: '#000000'
                    position: center